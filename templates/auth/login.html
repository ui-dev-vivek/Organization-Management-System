{% extends 'layouts/auth/base.html' %}
{% load static %}

{% block content  %}
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">            
         
            <!-- /Logo -->
            <h3 class="mb-2 text-center">  <img width="40" src="{% static 'images/logo.png' %}" alt=""> {{app_name}}</h3>
            <p class="mb-4 pt-1">Please sign-in to your account using Email & Password.</p>
            <div class="p-1">
              {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <form id="formAuthentication" class="mb-3" action="{% url 'auth.login'%}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="email" name="username"      placeholder="Enter your email or username" autofocus />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                  <a href="{% url 'auth.forgot'%}">
                    <small>Forgot Password?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password" placeholder="Password"    aria-describedby="password"
                  />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Remember Me </label>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
              </div>
            </form>             
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
    
{% endblock  %}
